<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SysAdmin Portfolio</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/monitoring-theme.css">
    <link rel="stylesheet" href="css/hobbies.css">
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <div class="logo">
                <span class="status-indicator"></span>
                <h1>SysAdmin Portfolio</h1>
            </div>
            <button class="menu-toggle" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html" class="active">Záľuby</a></li>
                    <li><a href="pages/team.html">Tím</a></li>
                    <li><a href="pages/layout.html">Rozloženie</a></li>
                    <li><a href="pages/changes.html">Zmeny</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <section class="hero-section">
            <h2>Záľuby členov tímu</h2>
            <p class="subtitle">Naše technické projekty a hobby infraštruktúra</p>
        </section>

        <section class="hobbies-grid" id="hobbies-container">
        </section>
    </main>

    <footer class="main-footer">
        <div class="footer-content">
            <div class="footer-info">
                <p>System Status: <span class="status-online">Online</span></p>
                <p>Last Updated: <span id="last-update"></span></p>
            </div>
            <div class="footer-links">
                <p>&copy; 2025 SysAdmin Team</p>
            </div>
        </div>
    </footer>

    <script src="js/responsive-loader.js"></script>
    <script src="js/navigation.js"></script>
    <script>
        async function loadHobbies() {
            try {
                const response = await fetch('data/hobbies.json');
                const hobbies = await response.json();
                const container = document.getElementById('hobbies-container');

                hobbies.forEach(hobby => {
                    const card = document.createElement('article');
                    card.className = 'hobby-card dashboard-card';
                    card.innerHTML = `
                        <div class="card-header">
                            <span class="status-indicator status-${hobby.status}"></span>
                            <h3>${hobby.title}</h3>
                        </div>
                        <div class="card-icon">
                            <div class="icon-placeholder">${hobby.icon}</div>
                        </div>
                        <div class="card-content">
                            <p>${hobby.description}</p>
                            <div class="card-tags">
                                ${hobby.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                        </div>
                        <div class="card-footer">
                            <span class="status-badge">${hobby.statusText}</span>
                        </div>
                    `;
                    container.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading hobbies:', error);
            }
        }

        function updateLastUpdate() {
            const now = new Date();
            const formatted = now.toLocaleString('sk-SK');
            document.getElementById('last-update').textContent = formatted;
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadHobbies();
            updateLastUpdate();
        });
    </script>
</body>
</html>
